name: Publish git-pulse to npm.

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: ğŸš€ publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v2
      - name: ğŸ’š node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
      - name: ğŸ“¦ install packages
        run: npm ci
      - name: ğŸ›‚ lint
        run : npm run lint
      - name: ğŸ§ª test
        run: npm run test
      - name: ğŸ”¨ build
        run: npm run build
      - name: ğŸš€ npm publish
        run: npm publish --access public
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

